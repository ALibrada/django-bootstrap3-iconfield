{% extends 'demo/base.html' %}

{% load bootstrap3 %}

{% block title %}
Forms Icons Horizontal
{% endblock %}

{% block content %}

<form role="form" class="form-horizontal" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="icons-horizontal" %}
    {% buttons submit='OK' reset='Cancel' layout='horizontal' %}{% endbuttons %}
</form>

{% endblock %}
